<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dohun's Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <a class="mainTitle" href="index.html">Dohun's Self-Introduction Page</a>
        <div class="topNavbar">
          <a href="profile.html" class="navButton"> Profile </a>
          <a href="hobby.html" class="navButton">Hobby</a>
          <a href="contact.html" class="navButton">Contact</a>
        </div>
      </header>
    <div class="mainContainer">
      <section>
        <h2>Profile</h2>
        <div class="content">
          <img class="profilePhoto" src="./img/ProfilePhoto.jpeg" />
          <div>
            <ul>
              <li>Name: 김도훈</li>
              <li>Birth: 2000.05.02</li>
              <li>Department: 정보보안암호수학과/소프트웨어학과(복수전공)</li>
              <li>MBTI: ENFP(아마도?)</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script>
    const main = document.querySelector("main");
    const button = document.querySelector("button");

    button.addEventListener("click", function () {
      main.style.display = "block";
      button.style.display = "none";
    });
  </script>
  <script>
    const text =
      "안녕하세요, 멋쟁이사자처럼 11기 아기사자🦁\n김도훈의 자기소개페이지 입니다!!";

    const typingElement = document.querySelector("#typing-text");

    function typeWriter(text, i, typingElement) {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(() => typeWriter(text, i, typingElement), 50); // 50ms 간격으로 출력
      }
    }

    // 함수 실행
    typeWriter(text, 0, typingElement);
  </script>
</html>
